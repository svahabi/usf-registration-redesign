<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">

    <title>USF Registration</title>
  </head>
<body>


  <!-- Title of the page -->
  <div class="col-md-12 text-center mt-1">
    <h1>USF Registration</h1>
    <h2>Create Plan</h2>
  </div>

  <!-- Main sections of the page -->
  <div class="containter my-5">
    <div class="row">

      <!-- Plans  -->
      <div class="col-sm-2">
        <div class="btn-group-vertical">
          <div class="card w-75">
            <div class="card-body">
              <h5 class="card-title text-center">Plans</h5>
              <a href="#" class="btn btn-secondary btn-sm mb-2 w-100">Current Plan</a>
              <a href="#" class="btn btn-secondary btn-sm w-100">Create New Plan</a>
            </div>
          </div>
        </div>
      </div>
      
      <!-- First Column of Blocks -->
      <div class="col-sm-4 text-end">
        <!-- First Course Block -->
        <div class="btn-group" role="group" aria-label="Button group with nested dropdown">
          <div class="btn-group" role="group">
            <button id="btnGroupDrop1" type="button" class="btn btn-primary dropdown-toggle my-2" data-bs-toggle="dropdown" aria-expanded="false">
              Choose Course Category
            </button>
            <ul class="dropdown-menu" aria-labelledby="btnGroupDrop1">
              <li><a class="dropdown-item" href="#">CORE A</a></li>
              <li><a class="dropdown-item" href="#">CORE B</a></li>
              <li><a class="dropdown-item" href="#">CORE C</a></li>
              <li><a class="dropdown-item" href="#">CORE D</a></li>
            </ul>
          </div>
        </div>
        
        <!-- Third Course Block -->
        <div class="row">
          <div class="col text-end">
            <div class="btn-group" role="group" aria-label="Button group with nested dropdown">
              <div class="btn-group" role="group">
                <button id="btnGroupDrop1" type="button" class="btn btn-primary dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false">
                  Choose Course Category
                </button>
                <ul class="dropdown-menu" aria-labelledby="btnGroupDrop1">
                  <li><a class="dropdown-item" href="#">CORE A</a></li>
                  <li><a class="dropdown-item" href="#">CORE B</a></li>
                  <li><a class="dropdown-item" href="#">CORE C</a></li>
                  <li><a class="dropdown-item" href="#">CORE D</a></li>
                </ul>
              </div>
            </div>
          </div>
        </div>
      </div>

      <!-- Second Column of Blocks -->
      <div class="col-sm-6 text-start pe-0">
        <!-- Second Course Block -->
        <div class="btn-group" role="group" aria-label="Button group with nested dropdown">
          <div class="btn-group" role="group">
            <button id="btnGroupDrop1" type="button" class="btn btn-primary dropdown-toggle my-2" data-bs-toggle="dropdown" aria-expanded="false">
              Choose Course Category
            </button>
            <ul class="dropdown-menu" aria-labelledby="btnGroupDrop1">
              <li><a class="dropdown-item" href="#">CORE A</a></li>
              <li><a class="dropdown-item" href="#">CORE B</a></li>
              <li><a class="dropdown-item" href="#">CORE C</a></li>
              <li><a class="dropdown-item" href="#">CORE D</a></li>
            </ul>
          </div>
        </div>
        
        <!-- Fourth Course Block -->
        <div class="row">
          <div class="col text-start">
            <div class="btn-group" role="group" aria-label="Button group with nested dropdown">
              <div class="btn-group" role="group">
                <button id="btnGroupDrop1" type="button" class="btn btn-primary dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false">
                  Choose Course Category
                </button>
                <ul class="dropdown-menu" aria-labelledby="btnGroupDrop1">
                  <li><a class="dropdown-item" href="#">CORE A</a></li>
                  <li><a class="dropdown-item" href="#">CORE B</a></li>
                  <li><a class="dropdown-item" href="#">CORE C</a></li>
                  <li><a class="dropdown-item" href="#">CORE D</a></li>
                </ul>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div> 
  </div>



  <!-- Register Button -->
  <div>    
    <button type="button" class="btn btn-primary btn-lg float-end p-0">
    Register
    </button>
  </div>



  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
</body>

</html>
